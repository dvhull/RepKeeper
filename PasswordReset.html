<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
    <script>
        const APP_ID = "application-0-waqdu";  // Replace with your Realm app ID
        const app = new Realm.App({ id: APP_ID });

        // Extract token and tokenId from the URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const tokenId = params.get('tokenId');

        // Function to handle the password reset
        function resetPassword(newPassword) {
            app.emailPasswordAuth
                .resetPassword(token, tokenId, newPassword)
                .then(() => {
                    displayResult('success');
                })
                .catch(err => {
                    console.error("Password reset error:", err);
                    displayResult('error', err);
                });
        }

        // Display message depending on the result
        function displayResult(result, err) {
            const message = document.getElementById("message");
            if (result === "success") {
                message.innerText = "Password successfully reset. You can now log in with your new password.";
            } else if (result === "error") {
                message.innerText = "Unable to reset password. Please try again or contact support. Error: " + err.message;
            }
        }

        // Execute the password reset when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            // Check if both token and tokenId are present in the URL
            if (token && tokenId) {
                // Prompt the user to enter a new password
                const newPassword = prompt("Please enter your new password:");

                // Call the resetPassword function with the new password
                if (newPassword) {
                    resetPassword(newPassword);
                } else {
                    displayResult('error', 'Password reset canceled by the user.');
                }
            } else {
                displayResult('error', 'Invalid or missing token/tokenId in the URL.');
            }
        });
    </script>

    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
        }

        .reset-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .reset-form input[type="email"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .reset-form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        h5 {
            text-align: center;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Password Reset</h2>
        <form class="reset-form" onsubmit="return false;">
            <!-- Removed unnecessary email input field -->
            <button onclick="executePasswordReset()">Reset Password</button>
        </form>
    </div>
    <div class="reset-message">
        <h5 id="message"></h5>
    </div>

    <script>
        function executePasswordReset() {
            const newPassword = prompt("Please enter your new password:");
            if (newPassword) {
                resetPassword(newPassword);
            } else {
                displayResult('error', 'Password reset canceled by the user.');
            }
        }
    </script>
</body>
</html>
